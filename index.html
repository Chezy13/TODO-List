<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="conteiner">

        <h1 class="title">TO DO List</h1>

        <div class="todo">
            <p class="total">Total tasks:</p>
            <span class="total-counter" id="total"></span>
            <button class="todo-btn" id="del-btn" >Delete All</button>
            <input id="input" class="input" type="text">
            <button class="todo-btn" id="add-btn">Add</button>
        </div>

        <div class="todo-tasks">

            <h3 class="subtitle"> TO DO Tasks</h3> 

            <ul class="tasks" id="result"></ul>

        </div>

    </main>
    <script src="/index.js"></script>
</body>
</html>
